registrationForm.addEventListener('submit',function(e){
    e.preventDefault(); 

    let form = e.target; 
    let errors = {}; 

    let username = document.querySelector('[name = "name"]'); 
    if(username.length < 2){ 
        errors.username = "Min 2 letters"; 
    }

    let email = document.querySelector('[name = "email"]');
    if(!/^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/.test(email)){
        errors.email = "Invalid Email"
    }

    let tel = document.querySelector('[name = "tel"]');
    if(!/^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/.test(tel)){
        errors.tel = "Invalid Phone Number"
    }

    form.querySelectorAll('.error').forEach(item => {
        item.textContent = '';
    });
    
    for (let name in errors){
        let namePlacedolder = document.getElementById('error_' + name); 
       
        if(namePlacedolder) {
            namePlacedolder.textContent = errors[name]; 
        }
        form.querySelector('[name = "'+ name +'"]').classList.add('error');
    }

    form.submit(); 

    console.log(errors)
})
